<div class='content container'>
  <div class='row'>
  <h3>PETS Administration - Job Properties</h3>
  <div class='row'>
    <div class='col-sm-3'>
      <h4>Job Categories</h4>
    </div>
    <div class='col-sm-9'>
      <div id='job_categories_table'>
        <table class='table table-hover'>
          <thead>
            <tr>
              <td>
                <strong>Name</strong>
              </td>
              <td>
                <strong>Description</strong>
              </td>
              <td>
                <strong>Delete</strong>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <a href="/job_categories/201/edit">Test Category</a>
              </td>
              <td>
                Test Category Description
              </td>
              <td>
                <a rel="nofollow" data-method="delete" href="/job_categories/201"><span class='glyphicon glyphicon-remove'></span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
    <div class='clearfix'></div>
    <div class='col-sm-3 col-sm-offset-3'>
      <a class='text-danger' href='#job_categories_table' id='toggle_job_categories'>
        Hide Job Categories
      </a>
    </div>
    <div class='col-sm-3 col-sm-offset-3 table_action_button'>
      <button class='btn btn-primary btn-sm pull-right' data-target='#add_job_category' data-toggle='modal'>Add Job Category</button>
    </div>
  </div>
  <div class='modal fade' id='add_job_category'>
    <div class='modal-dialog' role='document'>
      <div class='modal-content'>
        <div class='modal-header'>
          <button class='close' data-dismiss='modal' type='button'>
            <span aria-hidden='true'>&times;</span>
          </button>
          <h4 class='modal-title'>
            Add Job Category
          </h4>
        </div>
        <div class='modal-body'>
          <div id='add_job_category_errors'></div>
          <div class='form-group'>
            <label class='control-label' for='add_job_category_name'>
              Name:
            </label>
            <textarea class='form-control' id='add_job_category_name'></textarea>
          </div>
          <div class='form-group'>
            <label class='control-label' for='add_job_category_desc'>
              Description:
            </label>
            <textarea class='form-control' id='add_job_category_desc'></textarea>
          </div>
        </div>
        <div class='modal-footer'>
          <button class='btn btn-default' data-dismiss='modal' type='button'>Cancel</button>
          <button class='btn btn-primary' id='add_job_category_button' type='button'>
            Add Category
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class='modal fade' id='update_job_category'>
    <div class='modal-dialog' role='document'>
      <div class='modal-content'>
        <div class='modal-header'>
          <button class='close' data-dismiss='modal' type='button'>
            <span aria-hidden='true'>&times;</span>
          </button>
          <h4 class='modal-title'>
            Update Job Category
          </h4>
        </div>
        <div class='modal-body'>
          <div id='update_job_category_errors'></div>
          <div class='form-group'>
            <label class='control-label' for='update_job_category_name'>
              Name:
            </label>
            <textarea class='form-control' id='update_job_category_name'></textarea>
          </div>
          <div class='form-group'>
            <label class='control-label' for='update_job_category_desc'>
              Description:
            </label>
            <textarea class='form-control' id='update_job_category_desc'></textarea>
          </div>
        </div>
        <div class='modal-footer'>
          <button class='btn btn-default' data-dismiss='modal' type='button'>Cancel</button>
          <button class='btn btn-primary' id='update_job_category_button' type='button'>
            Update Category
          </button>
        </div>
      </div>
    </div>
  </div>
